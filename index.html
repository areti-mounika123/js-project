<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagec</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url(./worldmap\ image.jpg);
        background-repeat: no-repeat;
        background-size: cover;

    }

    #form-container {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    h2 {
        margin-top: 0;
        color: #333;
        text-align: center;
        text-decoration: underline;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"],input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid gray;
        border-radius: 20px;
        box-sizing: border-box;
    }
    input:hover{
        border: 2px solid black;
    }

    button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 20px;
        cursor: pointer;
        width: 100%;
        height: 40px;
        box-sizing: border-box;
    }

    button:hover {
        background-color:#007bff;
    }

    a {
        color: #007bff;
        text-decoration: underline;
    }

    a:hover {
        text-decoration: none;
    }

    .hidden {
        display: none;
    }

    .link-center{
        text-align: center;
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <div id="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required autofocus><br><br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required autofocus><br><br>
                <button type="submit">Login</button>
                <br><br>
                <div class="link-center">
                <a href="#" onclick="showRegister()">Register</a> | <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required autofocus><br><br>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required autofocus><br><br>
                <button type="submit">Register</button>
                <br><br>
                <div class="link-center">
                <a href="#" onclick="showLogin()">Login</a> | <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </form>
        </div>
        
        <!-- Forgot Password Form -->
        <div id="forgot-password-form" class="hidden">
            <h2>Forgot Password</h2>
            <form onsubmit="handleForgotPassword(event)">
                <label for="forgot-password-username">Username:</label>
                <input type="text" id="forgot-password-username" name="username" required autofocus><br><br>
                <button type="submit">Submit</button>
                <br><br>
                <a href="#" onclick="showLogin()">Login</a> | <a href="#" onclick="showRegister()">Register</a>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('forgot-password-form').style.display = 'none';
        }

        function showForgotPassword() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            alert('Login Successful')        // Add login logic 
            window.location.href = 'mainpage.html'; // Redirect after login
        }

        function handleRegister(event) {
            event.preventDefault();
            alert('Registration successful');        // Add  registration logic
            showLogin(); //  back to login form after registration
        }

        function handleForgotPassword(event) {
            event.preventDefault();
           alert('Password recovery instructions sent');         // Add  forgot password logic
            showLogin(); //  back to login form after password recovery
        }
    </script>
</body>
</html>
